<body>
    <div id="main">
        <h1>Quiz</h1>
        <div class="section">

            <h2>問題10</h2>
            <p>
                いとこは何親等か
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question10">
                <li data-answer="A">3親等</li>
                <li data-answer="B">4親等</li>
                <li data-answer="C">5親等</li>
                <li data-answer="D">6親等</li>
            </ol>

        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">B. 4親等</span><br>
                自分からいとこへ家系図を辿るためには、「自分→父母→祖父母→叔父→いとこ」としなければなりません。
                この数を数えてみると４つとなりますので、いとこの親等は4親等だという事が分かります。
            </p>
        </div>

        <div class="section">
