        <div class="section">
            <h2>問題5</h2>
            <p>
                1988年12月に消費税法を成立させ、翌年4月に消費税3%を導入した内閣総理大臣は以下のうちだれか。
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question5">
                <li data-answer="A">竹下登</li>
                <li data-answer="B">村山富市</li>
                <li data-answer="C">橋本龍太郎</li>
                <li data-answer="D">野田佳彦</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">A.竹下登</span><br>
                村山富市：1994年11月に消費税率を3％から4％に引き上げ、さらに地方消費税1％を加える税制改革関連法が成立。<br>
                橋本龍太郎：1997年4月に消費税率を5％に引き上げ。<br>
                野田佳彦：2012年6月に消費税率を2014年に8％、15年に10％に引き上げる法案を提出。8月10日、参院本会議で可決成立。
            </p>
        </div>
