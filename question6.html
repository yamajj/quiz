            <p>
                スケートの技で「トリプルアクセル」があるが、『アクセル』とはどのような理由で名づけられたか。
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question6">
                <li data-answer="A">自動車のアクセルは右足で踏み、ジャンプも右足からジャンプするため</li>
                <li data-answer="B">自動車のアクセルを踏むように勢いをつけてジャンプするため</li>
                <li data-answer="C">「アクセル」という企業が飛び方を考案したため</li>
                <li data-answer="D">「アクセル」という人物が初めて飛んだジャンプのため</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">D.「アクセル」という人物が初めて飛んだジャンプのため</span><br>
