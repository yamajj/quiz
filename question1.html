            <h2>問題1</h2>
            <p>
                今までの震度７クラスの地震は、阪神淡路大震災、新潟県中越地震、東日本大震災、熊本地震、能登半島地震、あと一つはどれか
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question1">
                <li data-answer="A">2003年十勝沖地震</li>
                <li data-answer="B">2018年北海道胆振東部地震</li>
                <li data-answer="C">1994年北海道東方沖地震</li>
                <li data-answer="D">2004年釧路沖地震</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">B.2018年北海道胆振東部地震</span><br>
                2003年十勝沖地震は最大震度6弱、1994年北海道東方沖地震は最大震度6、2004年釧路沖地震は最大震度5強
            </p>
