        <div class="section">
            <h2>問題2</h2>
            <p>
                物価が持続的に下落していく経済現象をデフレーションというが、その時に起きにくい現象はどれか
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question2">
                <li data-answer="A">貨幣価値が上がる</li>
                <li data-answer="B">物価の下落</li>
                <li data-answer="C">失業率の低下</li>
                <li data-answer="D">貯蓄の増加</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">C.失業率の低下</span><br>
                景気が後退していくと物が売れなくなるため、企業の収益は下がり、採用を控えるので、失業率は上昇する傾向にある。
            </p>
        </div>
